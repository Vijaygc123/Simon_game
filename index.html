<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-Game</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="curser">Enter any key to start</h1>
    <div class="container">
        <div class="row">
        <div  type="button" id="green" class="go green">

        </div>
        <div type="button" id="red" class="go red">

        </div>
            
        </div>

       
            <div class="row">
                <div  type="button" id="yellow" class="go yellow">
        
                </div>
                <div type="button" id="blue" class="go blue">
        
                </div>

        </div>
        
    </div>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
 <script src="./script.js"></script>   
</body>
